<!--
  This is template for hugo menus, accepts MenuEntity as context
  https://gohugo.io/variables/menus/
-->
{{ if . }}
  {{ template "menu-hugo" . }}
{{ end }}

{{ define "menu-hugo" }}
<ul>
  {{ range . }}
  <li>
    <a href="{{ .URL }}" {{ with .Params.class }}class="{{ . }}"{{ end }} {{ if not .Page }}target="_blank" rel="noopener"{{ end }}>
      {{- .Pre -}}
      {{ with .Page }}
        {{ partial "docs/title" .Page }}
      {{ else }}
        {{ .Name }}
      {{ end }}
      {{- .Post -}}
    </a>
    {{- with .Children }}
      {{ template "menu-hugo" . }}
    {{- end }}
  </li>
  {{ end }}
</ul>
{{ end }}
